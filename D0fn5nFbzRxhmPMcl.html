<html><head><base href="https://websim.ai"/>
<title>YouTube Script Writer Workflow</title>
<script src="https://cdn.tailwindcss.com"></script>
<script>
tailwind.config = {
  theme: {
    extend: {
      colors: {
        'primary-dark': '#342d2d',
        'primary-light': '#ccba9d',
        'white': '#ffffff',
        'yellow': '#FFDE59',
        'red': '#FF3131',
      }
    }
  }
}
</script>
</head>
<body class="bg-primary-light text-primary-dark">
<div class="container mx-auto mt-8 px-4">
  <h1 class="text-3xl font-bold text-center mb-8">YouTube Script Writer Workflow</h1>
  <div class="flex flex-col items-center">
    <div class="bg-primary-dark text-white py-4 px-6 rounded-lg mb-6 w-full max-w-sm text-center font-bold shadow-lg transform transition-all duration-300 hover:-translate-y-1 hover:shadow-xl">Research</div>
    <div class="w-0 h-0 border-l-8 border-r-8 border-t-8 border-primary-dark border-solid"></div>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mb-8 w-full">
      <div class="bg-white border-2 border-primary-dark rounded-lg p-4 text-center cursor-pointer transition-all duration-300 hover:bg-yellow hover:scale-105" onclick="showModal('Basic Idea', 'Generate initial concepts for potential video topics.')">Basic Idea</div>
      <div class="bg-white border-2 border-primary-dark rounded-lg p-4 text-center cursor-pointer transition-all duration-300 hover:bg-yellow hover:scale-105" onclick="showModal('Select Idea', 'Choose the most promising idea from the generated concepts.')">Select Idea</div>
      <div class="bg-white border-2 border-primary-dark rounded-lg p-4 text-center cursor-pointer transition-all duration-300 hover:bg-yellow hover:scale-105" onclick="showModal('Basic Factsheet', 'Compile essential information about the chosen topic.')">Basic Factsheet</div>
      <div class="bg-white border-2 border-primary-dark rounded-lg p-4 text-center cursor-pointer transition-all duration-300 hover:bg-yellow hover:scale-105" onclick="showModal('Video Ideas', 'Brainstorm specific video concepts based on the selected topic.')">Video Ideas</div>
      <div class="bg-white border-2 border-primary-dark rounded-lg p-4 text-center cursor-pointer transition-all duration-300 hover:bg-yellow hover:scale-105" onclick="showModal('Select Video Idea', 'Choose the best video idea to pursue.')">Select Video Idea</div>
      <div class="bg-white border-2 border-primary-dark rounded-lg p-4 text-center cursor-pointer transition-all duration-300 hover:bg-yellow hover:scale-105" onclick="showModal('Expanded Factsheet', 'Develop a comprehensive factsheet with detailed information.')">Expanded Factsheet</div>
      <div class="bg-white border-2 border-primary-dark rounded-lg p-4 text-center cursor-pointer transition-all duration-300 hover:bg-yellow hover:scale-105" onclick="showModal('Video Meta Data', 'Create title, description, tags, and other metadata for the video.')">Video Meta Data</div>
    </div>
    <div class="w-0 h-0 border-l-8 border-r-8 border-t-8 border-primary-dark border-solid"></div>
    <div class="bg-primary-dark text-white py-4 px-6 rounded-lg my-6 w-full max-w-sm text-center font-bold shadow-lg transform transition-all duration-300 hover:-translate-y-1 hover:shadow-xl">Develop Script</div>
    <div class="w-0 h-0 border-l-8 border-r-8 border-t-8 border-primary-dark border-solid"></div>
    <div class="grid grid-cols-1 gap-4 mb-8 w-full max-w-sm">
      <div class="bg-white border-2 border-primary-dark rounded-lg p-4 text-center cursor-pointer transition-all duration-300 hover:bg-yellow hover:scale-105" onclick="showModal('Write Script', 'Compose the full script for the YouTube video.')">Write Script</div>
    </div>
  </div>
</div>

<div id="myModal" class="fixed inset-0 bg-primary-dark bg-opacity-50 hidden overflow-y-auto h-full w-full">
  <div class="relative top-20 mx-auto p-5 border w-11/12 md:w-96 shadow-lg rounded-md bg-white">
    <div class="mt-3 text-center">
      <h3 class="text-lg leading-6 font-medium text-primary-dark" id="modalTitle"></h3>
      <div class="mt-2 px-7 py-3">
        <p class="text-sm text-primary-dark" id="modalContent"></p>
      </div>
      <div class="items-center px-4 py-3">
        <button id="closeModal" class="px-4 py-2 bg-primary-dark text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-primary-light hover:text-primary-dark focus:outline-none focus:ring-2 focus:ring-primary-dark">
          Close
        </button>
      </div>
    </div>
  </div>
</div>

<script>
  const modal = document.getElementById("myModal");
  const closeButton = document.getElementById("closeModal");
  const modalTitle = document.getElementById("modalTitle");
  const modalContent = document.getElementById("modalContent");

  function showModal(title, content) {
    modalTitle.textContent = title;
    modalContent.textContent = content;
    modal.classList.remove("hidden");
  }

  closeButton.onclick = function() {
    modal.classList.add("hidden");
  }

  window.onclick = function(event) {
    if (event.target == modal) {
      modal.classList.add("hidden");
    }
  }
</script>
</body></html>
